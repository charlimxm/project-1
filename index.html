<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Help Halimah Make Yishun Great Again</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Help Halimah Make Yishun Great Again</h1>

      <div class="instruction">
        <p><b>How to play?</b></p>
        <img src="/assets/img/arrow-keys.png" class="arrow-keys" alt="Arrow Keys">
        <p>Control the paddle using the <b>left</b> and <b>right arrow keys</b></p>
        <p><b>Scoring</b></p>
        <p id="p2"><img src="/assets/img/murderer.png" class="icon" alt="Murderer" width="35%"> Murder: + 5 pts</p>
        <p id="p2"><img src="/assets/img/brothel.png" class="icon" alt="Brothel" width="38%"> Brothel: + 4 pts</p>
        <p id="p2"><img src="/assets/img/drug-dealer.png" class="icon" alt="Drug Dealer" width="22%"> Drug Syndicate: + 3 pts</p>
        <p id="p2"><img src="/assets/img/injured-cat.png" class="icon" alt="Injured Cat" width="23%"> Cat Abuse: + 2 pts</p>
        <p id="p2"><img src="/assets/img/bike-thef.png" class="icon" alt="Bike Thef" width="25%"> Bike Thef: + 1 pts</p>
      </div>

      <div class="game-column">
        <!-- <img src="/assets/img/yishun-map-no-bg.png" class="yishun-map-no-bg" alt="Yishun's Map"> -->

        <span class="heart"></span>
        <div class="paddle"></div>

        <div class="restart">
          <!-- <p id="winner"></p> -->
          <button id="restartBtn">Restart</button>
        </div>

      </div>

      <div class="results">
        <div class="score"></div>
        <div class="record"></div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
</html>
