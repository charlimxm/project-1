<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Help Halimah Make Yishun Great Again</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Help Halimah Make Yishun Great Again</h1>

      <div class="instructions">
        <p>How to play?</p>
        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/783-200.png" class="arrow-keys" alt="Arrow Keys">
        <p>Control the paddle using the <b>left</b> and <b>right arrow keys</b></p>
      </div>

      <div class="game-column">
        <img src="/assets/img/yishun-map-no-bg.png" class="yishun-map-no-bg" alt="Yishun's Map">
        <div class="badPeople"></div>



        <span class="heart"></span>
        <div class="paddle"></div>

        <div class="restart">
          <p id="winner"></p>
          <button id="restartBtn">Restart</button>
        </div>

      </div>

      <div class="results">
        <div class="score"></div>
        <div class="record"></div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
</html>
